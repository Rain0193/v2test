[MAIN]
# When checking response, only
# show LEN_MSG chars in logs;
# Use log action to show all.
LOG_LEVEL=INFO
LEN_MSG=50

[SENDER_MODE]
RECEIVER1=127.0.0.1:12315
RECEIVER2=127.0.0.1:12316

[RECEIVER_MODE]
PORT=12315

[UI]
# URL: Default URL
URL=http://www.baidu.com:80
WAIT=1
# DRIVER in Safari, Chrome, Firefox, IE
DRIVER=Chrome
# BIT in 64, 32
BIT=64
# For DRIVER=Remote only (Untested)
REMOTE_SERVER=http://127.0.0.1:4444/wd/hub
REMOTE_BROWSER=CHROME

[HTTP]
# BASEURL: Base URL
BASEURL=http://www.baidu.com:80
TIMEOUT=1

[SHELL]
# mainly for windows user
PYTHON=
RUBY=
PERL=/usr/bin/perl
BASH=

[MYSQL]
HOST=localhost
PORT=3306
USERNAME=root
PASSWORD=
DATABASE=mysql
CHARSET=utf8mb4
FETCH_NUM=5

[LOCUST]
CLIENT=4
RATE=2
NUMBER=8
HOST=http://www.baidu.com